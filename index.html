<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bondi</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/master.css">
</head>
<body>

<div class="container">

    <form>
        <div class="icon">
        <i class="fas fa-paper-plane"></i>
        </div>
        <div class="plan-input">
        <label>First Name</label>
        <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span>
        </div>
        
        <div class="plan-input">
        <label>Phone Nu</label>
        <input type="tel" placeholder="1234567890" id="contact-phone" onkeyup="validatePhone()">
        <span id="phone-error"></span>
        </div>

        <div class="plan-input">
        <label>Email id</label>
        <input type="email" placeholder="Enter email" id="contact-email" onkeyup="validateEmail()">
        <span id="email-error"></span>
        </div>

        <div class="plan-input">
        <label>Your Message</label>
        <input type="text-area" placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()">
        <span id="message-error"></span>
        </div>

        <button>Send</button>
        <span id="submit-error"></span>
    </form>
</div>  

<script src="js/test.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/all.min.js"></script>
</body>
</html>
